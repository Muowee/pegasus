                <thead>
                  <tr>
                    <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}

                    <th>action</th>
                  </tr>
                </thead>

                  <tr id="source" v-for="row in rows">
                    <td> {{row.id}} </td>
                    <td>
                        
                        <input type="text" class="edit" v-model="row.Name" onchange="check(this);" :data-value="row.id"/> 
                    </td>
                    <td> 
                        <input type="text" class="edit" v-model="row.Description" onchange="check(this);" :data-value="row.id"/> 
                    </td>
                    <td>

                    </td>
                    <td> 
                        <input type="text" class="edit" v-model="row.Polishing" onchange="check(this);" :data-value="row.id"/> 
                    </td>
                    <td>
                        <p>
                            <input class='checkbox' type="checkbox" :id="row.id" />
                            <label :for="row.id"></label>
                        </p>
                    </td>
                    
                  </tr>
